font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 12

window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_title: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x222436'
    foreground: '0xc8d3f5'

  # Normal colors
  normal:
    black:   '0x1b1d2b'
    red:     '0xff757f'
    green:   '0xc3e88d'
    yellow:  '0xffc777'
    blue:    '0x82aaff'
    magenta: '0xc099ff'
    cyan:    '0x86e1fc'
    white:   '0x828bb8'

  # Bright colors
  bright:
    black:   '0x444a73'
    red:     '0xff757f'
    green:   '0xc3e88d'
    yellow:  '0xffc777'
    blue:    '0x82aaff'
    magenta: '0xc099ff'
    cyan:    '0x86e1fc'
    white:   '0xc8d3f5'

  indexed_colors:
    - { index: 16, color: '0xff966c' }
    - { index: 17, color: '0xc53b53' }
    
cursor:
  style:
    shape: Underline
    blinking: Off

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Control | Shift, action: SpawnNewInstance }
  - { key: Left, mods: Control, chars: "\eb" }
  - { key: Right, mods: Control, chars: "\ef" }
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1.3"
