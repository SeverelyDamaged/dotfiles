font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 11

window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

cursor:
  style:
    shape: Underline
    blinking: Off
    blink-interval: 750

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Control | Shift, action: SpawnNewInstance }
  - { key: Left, mods: Control, chars: "\eb" }
  - { key: Right, mods: Control, chars: "\ef" }
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1.3"
